<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能留学选校规划系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-section {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 1rem 3rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .results {
            display: none;
            padding: 2rem;
            background: #f8f9fa;
        }
        
        .analysis-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .school-recommendation {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .case-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .case-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .similarity-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .country-tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .country-tag.selected {
            background: #667eea;
            color: white;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header">
                <h1><i class="fas fa-graduation-cap me-3"></i>智能留学选校规划系统</h1>
                <p class="mb-0">基于海量成功案例和AI智能分析，为您提供个性化的选校建议</p>
            </div>
            
            <!-- 表单部分 -->
            <div class="form-section" id="formSection">
                <form id="schoolPlanningForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">就读/毕业院校 *</label>
                                <input type="text" class="form-control" id="undergrad_school" required 
                                       placeholder="如：北京大学">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">院校层次 *</label>
                                <select class="form-select" id="school_tier" required>
                                    <option value="">请选择</option>
                                    <option value="985院校">985院校</option>
                                    <option value="211院校">211院校</option>
                                    <option value="双非院校">双非院校</option>
                                    <option value="海外院校">海外院校</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">就读专业 *</label>
                                <input type="text" class="form-control" id="major" required 
                                       placeholder="如：计算机科学与技术">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">GPA (平均成绩) *</label>
                                <input type="text" class="form-control" id="gpa" required 
                                       placeholder="如：3.5/4.0 或 88/100">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">语言考试类型</label>
                                <select class="form-select" id="language_test">
                                    <option value="暂无">暂无</option>
                                    <option value="雅思">雅思 (IELTS)</option>
                                    <option value="托福">托福 (TOEFL)</option>
                                    <option value="多邻国">多邻国 (Duolingo)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">语言成绩</label>
                                <input type="number" class="form-control" id="language_score" 
                                       placeholder="如：7.0" step="0.1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">GRE/GMAT 成绩</label>
                                <input type="number" class="form-control" id="gre_score" 
                                       placeholder="如：320">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">申请学位 *</label>
                                <select class="form-select" id="target_degree" required>
                                    <option value="">请选择</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">意向专业 *</label>
                                <input type="text" class="form-control" id="target_major" required 
                                       placeholder="如：计算机科学">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">意向国家/地区 * (可多选)</label>
                        <div id="countries-container">
                            <span class="country-tag" data-country="英国">英国</span>
                            <span class="country-tag" data-country="香港">香港</span>
                            <span class="country-tag" data-country="新加坡">新加坡</span>
                            <span class="country-tag" data-country="美国">美国</span>
                            <span class="country-tag" data-country="澳大利亚">澳大利亚</span>
                            <span class="country-tag" data-country="加拿大">加拿大</span>
                            <span class="country-tag" data-country="德国">德国</span>
                            <span class="country-tag" data-country="法国">法国</span>
                        </div>
                        <input type="hidden" id="target_countries" required>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-magic me-2"></i>生成我的选校报告
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 加载状态 -->
            <div class="loading" id="loadingSection">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">正在分析您的背景...</h4>
                <p>AI正在匹配相似案例并生成个性化报告，请稍候</p>
            </div>
            
            <!-- 结果展示 -->
            <div class="results" id="resultsSection">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-4"><i class="fas fa-chart-line me-2"></i>您的选校规划报告</h2>
                    </div>
                </div>
                
                <!-- AI分析报告 -->
                <div class="analysis-card">
                    <h3><i class="fas fa-brain me-2"></i>AI智能分析</h3>
                    <div id="analysisContent"></div>
                </div>
                
                <!-- 学校推荐 -->
                <div class="analysis-card">
                    <h3><i class="fas fa-university me-2"></i>选校梯度建议</h3>
                    <div id="recommendationsContent"></div>
                </div>
                
                <!-- 相似案例 -->
                <div class="analysis-card">
                    <h3><i class="fas fa-users me-2"></i>相似背景成功案例</h3>
                    <div id="casesContent"></div>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" onclick="resetForm()">
                        <i class="fas fa-redo me-2"></i>重新规划
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
